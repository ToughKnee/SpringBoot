<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
  <head>
    <!-- <meta charset="UTF-8"/> -->
    <title th:text="${title}"></title>
  </head>

  <body>
    <h1 th:text="${title}"></h1>
    <div th:each="stu: ${students}">
      <span> Name: </span>
      <span th:text="${stu.name} + ', age:'"></span>
      <span th:text="${stu.age}"></span>
      <br>
    </div>

  </body>
</html>
